<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Landing Page</title>
    <!-- CSS Style Sheets -->
    <link rel="stylesheet" href="LandingPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- Nav Bar -->
    <section id="top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="">Subtle Scents</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Send as gift</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Sample</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Search</a>
                    </li>
                </ul>
            </div>
        </nav>
        </div>
    </section>
    <!--main focus-->
    <div id="container-top" class="row">
        <h1 class="title col-lg-2 col-md-2 col-sm-2">Subtle <br> Scents</h1>
        <div class="bottles col-lg-2 col-md-2 col-sm-2">
            <img id="bottle1" src="../Images/lotion bottle.jpeg" alt="Lotion Bottle Image">
            <img id="bottle2" src="../Images/lotion bottle.jpeg" alt="Lotion Bottle Image">
            <img id="bottle3" src="../Images/lotion bottle.jpeg" alt="Lotion Bottle Image">
        </div>
    </div>
    <div class="middleSection">
        <h1 id="Watermelon">Watermelon</h1>
        <br>
        <h1 id="Scented">Scented</h1>
        <br>
        <h1 id="Lotion">Lotion</h1>
    </div>

    <!--Sign Up -->

    <div class="signUp">
        <h3>Sign up for free samples!</h3>
        <div class="form">
            <div class="row justify-content-center">
                <label for="Name" class="col-lg-3">First and Last Name</label>
                <input type="text" class="col-lg-2">
            </div>
            <br>
            <div class="row justify-content-center">
                <label for="Email" class="col-lg-3">Email Address</label>
                <input type="email address" class="col-lg-2">
            </div>
            <br>
            <br>
            <h5>Shipping Address</h5>
            <br>
            <div class="row justify-content-center">
                <label for="Address Line 1" class="col-lg-3">Address Line 1</label>
                <input type="text" class="col-lg-2">
            </div>
            <br>
            <div class="row justify-content-center">
                <label for="Address Line 2" class="col-lg-3">Address Line 2</label>
                <input type="text" class="col-lg-2">
            </div>
            <br>
            <div class="row justify-content-center">
                <label for="City" class="col-lg-3">City</label>
                <input type="text" class="col-lg-2">
            </div>
            <br>
            <div class="row justify-content-center">
                <label for="Zip" class="col-lg-3">Zip Code</label>
                <input type="number" class="col-lg-2">
            </div>
            <br>
        </div>
        <div class="button">
            <button>Send my samples!</button>
        </div>
    </div>
</body>

</html>
